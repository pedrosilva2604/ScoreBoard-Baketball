<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Scoreboard Basketball</title>
</head>
<body>
    <div class="scoreboard">
        <div class="home">
            <h1>home</h1>
                <div class="score-box">
                    <p id="count-home">0</p>
                </div>
                <div>
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                    <button>reset</button>
                </div>
        </div>
        <div class="guest">
            <h1>guest</h1>
                <div class="score-box">
                    <p id="count-guest">0</p>
                </div>
                <div>
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                    <button>reset</button>
                </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
