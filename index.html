<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Scoreboard Basketball</title>
</head>
<body>
    <div class="scoreboard">
        <div class="home">
            <h1>home</h1>
                <div class="score-box">
                    <p id="count-home">0</p>
                </div>
                <div>
                    <button id="increment-home" onclick="incrementHome()">+1</button>
                    <button id="increment-home" onclick="incrementPlusTwoHome()">+2</button>
                    <button id="increment-home" onclick="incrementPlusThreeHome()">+3</button>
                    <button onclick="resetBtnHome()">reset</button>
                </div>
        </div>
        <div class="guest">
            <h1>guest</h1>
                <div class="score-box">
                    <p id="count-guest">0</p>
                </div>
                <div>
                    <button id="increment-guest" onclick="incrementGuest()">+1</button>
                    <button id="increment-guest" onclick="incrementPlusTwoGuest()">+2</button>
                    <button id="increment-guest" onclick="incrementPlusThreeGuest()">+3</button>
                    <button onclick="resetBtnGuest()">reset</button>
                </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
